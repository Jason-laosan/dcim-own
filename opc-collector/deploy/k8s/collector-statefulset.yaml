apiVersion: v1
kind: Namespace
metadata:
  name: opc-system
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: opc-collector-config
  namespace: opc-system
data:
  config.yaml: |
    agent:
      id: "collector-agent-${POD_NAME}"
      name: "OPC Collector Agent ${POD_NAME}"
      region: "default"
      datacenter: "default"
      max_concurrency: 100
      max_devices: 2000
      collection_interval: 10
      max_memory_mb: 32768
      gc_percent: 75
      heartbeat_interval: 30

    connection_pool:
      opcua:
        max_idle: 500
        max_open: 500
        max_lifetime: 3600
        idle_timeout: 600

    batch:
      interval: 10
      max_size: 10000
      max_memory_mb: 256
      flush_timeout: 5
      concurrent_flushes: 4

    influxdb:
      url: "http://influxdb:8086"
      token: "${INFLUXDB_TOKEN}"
      org: "opc-monitoring"
      bucket: "opc-metrics"
      batch_size: 5000
      flush_interval: 10
      retry_interval: 5
      max_retries: 3
      max_connections: 10
      timeout: 30

    cache:
      path: "/var/lib/opc-collector/cache"
      max_size_gb: 10
      ttl: 86400
      gc_interval: 3600

    circuit_breaker:
      enabled: true
      failure_threshold: 5
      success_threshold: 2
      timeout: 60
      half_open_max_requests: 3

    monitoring:
      prometheus:
        enabled: true
        port: 9090
        path: "/metrics"

    logging:
      level: "info"
      format: "json"
      output: "stdout"

    devices:
      source: "file"
      file:
        path: "/etc/opc-collector/machines.yaml"
        watch: true
---
apiVersion: v1
kind: Secret
metadata:
  name: opc-collector-secrets
  namespace: opc-system
type: Opaque
stringData:
  influxdb-token: "your-influxdb-token-here"
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: opc-collector
  namespace: opc-system
  labels:
    app: opc-collector
spec:
  serviceName: opc-collector
  replicas: 3  # Adjust based on your needs (up to 600 for 1.2M devices)
  selector:
    matchLabels:
      app: opc-collector
  template:
    metadata:
      labels:
        app: opc-collector
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: collector
        image: opc-collector:latest
        imagePullPolicy: IfNotPresent

        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: INFLUXDB_TOKEN
          valueFrom:
            secretKeyRef:
              name: opc-collector-secrets
              key: influxdb-token
        - name: GOGC
          value: "75"

        ports:
        - name: metrics
          containerPort: 9090
          protocol: TCP

        resources:
          requests:
            cpu: "8"
            memory: "16Gi"
          limits:
            cpu: "16"
            memory: "32Gi"

        volumeMounts:
        - name: config
          mountPath: /etc/opc-collector/config.yaml
          subPath: config.yaml
        - name: machines
          mountPath: /etc/opc-collector/machines.yaml
          subPath: machines.yaml
        - name: cache
          mountPath: /var/lib/opc-collector/cache

        livenessProbe:
          httpGet:
            path: /metrics
            port: 9090
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /metrics
            port: 9090
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

      volumes:
      - name: config
        configMap:
          name: opc-collector-config
      - name: machines
        configMap:
          name: opc-collector-machines

  volumeClaimTemplates:
  - metadata:
      name: cache
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: fast-ssd  # Adjust to your storage class
      resources:
        requests:
          storage: 100Gi
---
apiVersion: v1
kind: Service
metadata:
  name: opc-collector
  namespace: opc-system
  labels:
    app: opc-collector
spec:
  clusterIP: None
  selector:
    app: opc-collector
  ports:
  - name: metrics
    port: 9090
    targetPort: 9090
---
apiVersion: v1
kind: Service
metadata:
  name: opc-collector-metrics
  namespace: opc-system
  labels:
    app: opc-collector
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"
spec:
  type: ClusterIP
  selector:
    app: opc-collector
  ports:
  - name: metrics
    port: 9090
    targetPort: 9090
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: opc-collector-pdb
  namespace: opc-system
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: opc-collector
