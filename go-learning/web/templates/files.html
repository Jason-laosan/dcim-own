<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件管理 - TaskHub</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1>TaskHub</h1>
            <ul class="nav-links">
                <li><a href="/">首页</a></li>
                <li><a href="/tasks">任务管理</a></li>
                <li><a href="/files" class="active">文件管理</a></li>
                <li><a href="/monitor">实时监控</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <h2>文件管理</h2>

        <!-- 文件上传 -->
        <section class="form-section">
            <h3>上传文件</h3>
            <form id="upload-form" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="file-input">选择文件</label>
                    <input type="file" id="file-input" name="file" required>
                </div>
                <button type="submit" class="btn btn-primary">上传</button>
            </form>
            <div id="upload-progress" class="upload-progress" style="display:none;">
                <p>上传中...</p>
            </div>
        </section>

        <!-- 文件列表 -->
        <section class="table-section">
            <div class="section-header">
                <h3>文件列表</h3>
                <button onclick="loadFiles()" class="btn btn-secondary">刷新</button>
            </div>
            <table id="file-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>文件名</th>
                        <th>大小</th>
                        <th>类型</th>
                        <th>上传时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="file-list">
                    <tr>
                        <td colspan="6" class="loading">加载中...</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>TaskHub - Go 语言学习项目</p>
        </div>
    </footer>

    <script>
        // 加载文件列表
        async function loadFiles() {
            try {
                const response = await fetch('/api/files');
                const files = await response.json();

                const tbody = document.getElementById('file-list');

                if (files.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="6" class="empty">暂无文件</td></tr>';
                    return;
                }

                tbody.innerHTML = files.map(file => `
                    <tr>
                        <td>${file.id}</td>
                        <td><strong>${file.original_name}</strong></td>
                        <td>${formatFileSize(file.file_size)}</td>
                        <td>${file.mime_type || '-'}</td>
                        <td>${formatDate(file.uploaded_at)}</td>
                        <td class="actions">
                            <button onclick="downloadFile(${file.id}, '${file.original_name}')"
                                    class="btn-small btn-primary">下载</button>
                            <button onclick="deleteFile(${file.id})"
                                    class="btn-small btn-danger">删除</button>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('加载文件列表失败:', error);
                alert('加载文件列表失败');
            }
        }

        // 上传文件
        document.getElementById('upload-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const fileInput = document.getElementById('file-input');
            const file = fileInput.files[0];

            if (!file) {
                alert('请选择文件');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            const progress = document.getElementById('upload-progress');
            progress.style.display = 'block';

            try {
                const response = await fetch('/api/files/upload', {
                    method: 'POST',
                    body: formData
                });

                progress.style.display = 'none';

                if (response.ok) {
                    const result = await response.json();
                    alert('文件上传成功');
                    document.getElementById('upload-form').reset();
                    loadFiles();
                } else {
                    const error = await response.json();
                    alert('文件上传失败: ' + (error.error || '未知错误'));
                }
            } catch (error) {
                progress.style.display = 'none';
                console.error('上传文件失败:', error);
                alert('上传文件失败');
            }
        });

        // 下载文件
        function downloadFile(id, filename) {
            window.location.href = `/api/files/${id}/download`;
        }

        // 删除文件
        async function deleteFile(id) {
            if (!confirm('确定要删除这个文件吗？')) {
                return;
            }

            try {
                const response = await fetch(`/api/files/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    alert('文件已删除');
                    loadFiles();
                } else {
                    alert('删除文件失败');
                }
            } catch (error) {
                console.error('删除文件失败:', error);
                alert('删除文件失败');
            }
        }

        // 辅助函数
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('zh-CN');
        }

        // 页面加载时获取文件列表
        loadFiles();
    </script>
</body>
</html>
