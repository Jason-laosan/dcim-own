# OPC Alert Consumer Configuration

# Application
spring.application.name=opc-alert-consumer

# Server
server.port=8081

# Kafka Consumer
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=opc-alert-consumer
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.max-poll-records=500
spring.kafka.consumer.concurrency=3
spring.kafka.consumer.enable-auto-commit=false

# Kafka Topics
kafka.topics.opc-metrics=opc-metrics

# InfluxDB
influxdb.url=http://localhost:8086
influxdb.token=your-influxdb-token
influxdb.org=opc_organization
influxdb.bucket=opc_data

# Logging
logging.level.root=INFO
logging.level.com.opc.alert=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n
