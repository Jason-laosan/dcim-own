# OPC Alert Engine Configuration

# Application
spring.application.name=opc-alert-engine

# Server
server.port=8082

# PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/opc_alert_db
spring.datasource.username=postgres
spring.datasource.password=your-password

# HikariCP Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# InfluxDB
influxdb.url=http://localhost:8086
influxdb.token=your-influxdb-token
influxdb.org=opc_organization
influxdb.bucket=opc_data

# Kafka
kafka.bootstrap-servers=localhost:9092
kafka.alert-topic=alert-events

# Flink
flink.parallelism=4
flink.checkpoint-interval=60000

# Alert Configuration
alert.config.refresh-interval=60000

# Cache
spring.cache.type=simple
spring.cache.cache-names=alertRules,alertTemplates,alertReceivers

# Scheduling
spring.task.scheduling.pool.size=5

# Logging
logging.level.root=INFO
logging.level.com.opc.alert=DEBUG
logging.level.org.apache.flink=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n
